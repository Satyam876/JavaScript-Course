<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2 : BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <nav class="navbar">
        <a href="/" aria-current="page">HOME</a>
        <a href="https://github.com/Satyam876/JavaScript-Course" target="_blank">GITHUB</a>
    </nav>

    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form class="bmi-form">
            <p><label>Height in cm : </label>
                <input type="text" id="height"> 
            </p>
            <p><label>Weight in kg : </label>
                <input type="text" id="weight">
            </p>
            <button class="mybutton">Calculate</button>
            <div id="result"></div>
            <div class="bmi-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight : less than 18.6</p>
                <p>Normal Range : 18.6 and 24.9</p>
                <p>Over Weight : more than 24.9</p>
            </div>
        </form>
    </div>
</body>

<script src="./script.js"></script>
</html>
