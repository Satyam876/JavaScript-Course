<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Click Me !</button>
</body>
<script>

    class React{
        constructor(){
            this.library = "React"
            this.server = "http://localhost:3000"

            document.querySelector('button').
            addEventListener('click', this.handleClick.bind(this))
        }

        // requirements -> upon clicking on button the reference should be passed and a message should be displayed
        

        handleClick(){
            console.log("Button is clicked !")
            console.log(this)
        }
    
    }
    
    const app =  new React()
</script>
</html>
