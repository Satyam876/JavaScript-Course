<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Events</title>
</head>
<body style="background-color: rgb(52, 52, 52); color:white">
    <h1>Async Events</h1>
    <button id="stop">STOP</button>
</body>

<script>

    // SETTIMEOUT FUNCTION

    setTimeout(function(){
        console.log('Printed after 2 sec !')                                   // This will be printed after 2 sec 
    }, 2000)

    const changeH1Text = function(){
        document.querySelector('h1').innerHTML = "HELLO SATYAM ! "
    }

    const stopTextChange = setTimeout(changeH1Text, 5000);                                            // H1 will be changed after 5 sec

    // CLEARTIMEOUT FUNCTION

    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(stopTextChange)
        console.log('Changing of inner HTML of H1 has been Stopped !')
    })

</script>

</html>
